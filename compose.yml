services:
  server:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
      args:
        DATABASE_URL: ${DATABASE_URL}
    ports:
      - 8080:8080
    env_file:
      - .env
    user: root
    entrypoint: "/app/target/release/server start-dashboard"
    depends_on:
      - postgres
  front:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - 80:80
    env_file:
      - .env
    user: root
    entrypoint: ["nginx", "-g", "daemon off;"]
    depends_on:
      - server
  postgres:
    image: postgres:latest
    user: postgres
    env_file:
      - .env
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: rsrss
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data
volumes:
  pgdata:
  redisdata: